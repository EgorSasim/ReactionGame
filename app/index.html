<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">Reaction game:</header>
    <main class="main">
      <div class="progress-info">
        <div class="total-time progress-info__item">
          <span class="total-time__label progress-info__label"
            >Total time:
          </span>
          <span class="total-time__content progress-info__content"></span>
        </div>
        <div class="selection-time progress-info__item">
          <span class="selection-time__label progress-info__label"
            >Selection time:
          </span>
          <span class="selection-time__content progress-info__content"></span>
        </div>
        <div class="points progress-info__item">
          <span class="points__label progress-info__label">Points: </span>
          <span class="points__content progress-info__content"></span>
        </div>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
